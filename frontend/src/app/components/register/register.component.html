<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Agent IA</h1>
      <p>Create your account</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      @if (error) {
        <div class="error-message">
          {{ error }}
        </div>
      }

      @if (success) {
        <div class="success-message">
          {{ success }}
        </div>
      }

      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Choose a username"
          [class.invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Choose a password"
          [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
      </div>

      <button type="submit" [disabled]="loading || registerForm.invalid" class="btn-register">
        @if (loading) {
          <span class="spinner"></span> Registering...
        } @else {
          Register
        }
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Sign In</a></p>
    </div>
  </div>
</div>
